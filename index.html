<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="app.js" defer></script>
    <title>21 Blackjack</title>
</head>
<body>
    <!-- Header -->
    <h1>21 Blackjack</h1>
    <h3>Welcome to 21 Blackjack! To begin, click "New Game."</h3>

    <!-- Game  Board -->
    <section id="gameBoard>">
        <h3>Dealer's cards</h3>
        <div id="dealersCards"></div>
        <h3>Player's cards</h3>
        <div id="playersCards"></div>
    </section>

    <!-- Buttons -->
    <section id="gameButtons">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="newGame">New Game</button>
        <h4>Click "Hit" to draw a card or "Stand" to complete your turn.</h4>
    </section>
    
</body>
</html>
