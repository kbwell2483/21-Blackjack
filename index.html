<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="app.js" defer></script>
    <title>Twenty-One</title>
</head>
<body>
    <!-- Header -->
    <h1>Twenty-One</h1>
    <h2>To play, click "NEW GAME"</h2>

    <!-- Game  Board -->
    <section id="scoreBoard">
        <h3>Dealer's Score:</h3>
        <div id="dealersScore"></div>
        <h3>Player's Score:</h3>
        <div id="playersScore"></div>
    </section>

    <section id="gameBoard>">
        <!-- <h3>Dealer's cards:</h3>
        <div id="dealersCards"></div>
        <h3>Dealer's Total:</h3>
        <div id="dealersTotal"></div> -->
        <h3>Player's cards:</h3>
        <div id="playersCards"></div>
        <h3>Player's Total:</h3>
        <div id="playersTotal"></div>
    </section>

    <!-- Buttons -->
    <section id="gameButtons">
        <button id="newGame">NEW GAME</button>
        <button id="hit">HIT</button>
        <button id="stand">STAND</button>

    <!-- Instructions -->
        <h2> Click "HIT" to draw another card or "STAND to complete your turn. Refresh the page to reset scoreboard.</h2>
    </section>
</body>
</html>
